[program:rag_email_system]
command=/usr/bin/python3 /path/to/before-bert/daemon_runner.py
directory=/path/to/before-bert
user=rag_email
autostart=true
autorestart=true
startretries=999999
stopwaitsecs=30
redirect_stderr=true
stdout_logfile=/path/to/before-bert/logs/supervisor.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PATH="/usr/bin:/usr/local/bin"
